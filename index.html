<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Book a Cab</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<section id="main-content">
    <!-- Updated heading to h2 for proper nesting -->
    <h2>Book a Cab</h2>

    <!-- Search Form -->
    <form id="booking-form">
        <label for="pickup-location">Pickup Location:</label>
        <input type="text" id="pickup-location" name="pickup-location" required>

        <label for="drop-location">Drop Location:</label>
        <input type="text" id="drop-location" name="drop-location" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Search for Cabs</button>
    </form>

    <!-- List of Available Cabs -->
    <div id="cab-list">
        <div class="cab">
            <img src="cab1.jpg" alt="Cab 1">
            <h3>Cab 1</h3>
            <p>Comfortable and spacious sedan...</p>
            <button onclick="bookCab(1)">Book Now</button>
        </div>

        <!-- Add more cab entries as needed -->
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Cab Booking</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
